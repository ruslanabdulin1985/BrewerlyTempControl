<div class="container">
    <div class="row"><h1>PT100</h1></div>
    <br>
  <div class="row">
    <div class="input-group-prepend-col-md-3">
      <span class="input-group-text">Alfa</span>
    </div>
    <div class="col-sm-5"><input class="form-control" type="number" value="{{myalfa}}" #alfaText> </div>
    <!-- <div class="col-sm-1">{{myalfa}} </div> -->
  </div>
  <br>
  <div class="row">
    <div class="input-group-prepend-col-md-3">
      <span class="input-group-text">Resistnce</span> 
    </div>
    <div class="col-sm-5"><input class="form-control" type="number" value="{{100}}" #resistanceText></div>

  </div>
  <br>
  <div class="row">
      <div class="input-group-prepend-col-md-3">
          <span class="input-group-text">Temperature</span> 
        </div>
    <div class="col-sm-5">
        <input class="form-control" type="number" value="{{temperature}}" disabled="true" #tempText>
    </div>

  </div>
  <br>
  <div class="row">
      <button class="btn btn-primary" (click)="calculate(alfaText.value, resistanceText.value)">Calculate</button>
  </div>
</div>
